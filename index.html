<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title> Dice game </title>

</head>
<body>
    
    <div class="container">
        <div class="carrefourLogo">
            <img src="carrefour-3.svg" class="rounded mx-auto d-block img-fluid"/>
        </div>        
        
        <img src="logo.jpg" alt="logo" class="rounded mx-auto d-block img-fluid">
    
        <p> A vous de jouer !!! </p>
    
        <form> 

          <div class="form-group">
            <label for="faces">Nombre de faces:</label>
            <input type="number" class="form-control" id="faces" name="faces" min="2" max="32" value="6"/>
          </div>
      
          <div class="form-group">
            <button id= "roll" type="button" class="btn btn-lg btn-outline-info btn-block"> Lancer le dé</button>
          </div>
          
          <div class="form-group">
            <p id = "result"> *</p>
          </div>

          <!-- Bonus-->
          <div class="form-group">
              <label for="lances">Nombre de lancés d’affilé:</label>
              <input type="number" class="form-control" id="lances" name="lances" min="2" max="10" value="3"/>
          </div>

          <div class="form-group">
              <button id= "mRoll" type="button" class="btn btn-lg btn-outline-info btn-block "> Lancer le dé plusieurs fois </button>
          </div>
          
          <div class="form-group">
            <p id = "mResult"> *** </p>
          </div>
          <!-- Bonus-->

        </form>
    
    </div>

      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
